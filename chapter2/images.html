<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="./css/images.css">
</head>
<body>
    <img class="img-rounded city" src="../img/athens (1).jpg" alt="Athens">

    <img class="city img-circle" src="../img/paris (1).jpg" alt="Paris">

    <a href="../img/london (1).jpg" target="_blank">
        <img class="city thumbnail" src="../img/london (1).jpg" alt="London">
    </a>

    <div class="card">
        <img class="card-image" src="../img/new-york (1).jpg" alt="New York">
    
        <div class="card-text">
            <p>New York</p>
        </div>
    </div>

    <div class="london-bg"></div>
</body>
</html>
