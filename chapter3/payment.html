<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./css/payment.css">
</head>
<body>
    <div class="center">
        <form>
            <div class="form-group">
                <h1>Φορμα Πληρωμης</h1>
                <p tabindex="1">Τα υποχρεωτικα πεδια ακολουθουνται απο <strong><abbr title="required">*</abbr></strong>

                </p>
                <h2 id="personal">Προσωπικα στοιχεια</h2>

            </div>
            
            <div class="form-group">
                <label tabindex="3" for="title">
                    <!-- <span aria-label="Τιτλος"></span> -->
                </label>
                <fieldset id="title">
                    <legend tabindex="3">Τιτλος</legend>
            
                <ul>
                    <li>
                        <input tabindex="4" type="radio" id="mr" name="title" value="Mr">
                        <label tabindex="3" for="mr">Κυριος
                        <!-- <span aria-label="Μιστερ">Mr.</span> -->
                        </label>
                    </li>
                    <li>
                        <input type="radio" id="mrs" name="title" value="Mrs">Mrs.
                        </label>
                    </li>
                    <li>
                        <label for="dr">
                            <input type="radio" id="dr" name="title" value="Dr">Dr.
                        </label>
                    </li>
                </ul>
                </fieldset>

            </div>

            <div class="form-group">
                <label for="name">
                    <span>Name:</span>
                    <abbr aria-label="required" title="required"><strong>*</strong></abbr>
                </label>
                <input type="text" id="name" name="username">

            </div>

            <div class="form-group">
                <label for="mail">
                    <span>E-mail:</span>
                    <strong><abbr aria-label="Υποχρεωτικο" title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail">

            </div>
            <div class="form-group">
                <label for="pwd">
                    <span>Password: </span>
                    <strong><Abbr aria-label="Υποχρεωτικο" title="required">*</Abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </div>
            <div div class="form-group" aria-labelledby="payment-info">
                <h2 id="payment-info">Πληροφοριες Πληρωμης</h2>
            </div>
            <div class="form-group">
                <label for="card">
                    <span>Card type:</span>
                </label>
                <select name="usercard" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>

            </div>
            <div class="form-group">
                <label for="number">
                    <span>Card number:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="tel" id="number" name="cardnumber">
                
            </div>
            <div class="form-group">
                <label for="expiration">
                    <span>Expiration date:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="expiration" required="true"
                placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])/([0-9]{2})$">


            </div>
            <div class="form-group">
                <button type="submit">Προχωρηστε στη πληρωμη</button>
            </div>
        </form> 
    </div>
        
</body>
</html>
